<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/589f19899b.js" crossorigin="anonymous"></script>
    <title>Form Animation</title>
</head>
<body>
    
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="text" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-finished innactive">
            <i class="fas fa-heart"></i>
            <p>Thank you!</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
